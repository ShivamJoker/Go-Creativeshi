<!DOCTYPE html>

<head>

<body>

    <header>Go somewhere else</header>

      <a target="self" href="https://creativeshi.com/">
        <div class="box">My portfolio website</div>
      </a>
      <a target="self" href="https://www.youtube.com/creativeje">
        <div class="box">Creative JE Youtube</div>
      </a>
      <a target="self" href="https://www.youtube.com/PadhegaIndiaYT">
        <div class="box">Padhenga IN Youtube</div>
      </a>
      <break></break>
      <a target="self" href="https://github.com/shivamjoker">
        <div class="box">My Github</div>
      </a>
      <a target="self" href="https://discord.gg/9YKmjM4">
        <div class="box">My Discord</div>
      </a>
      <a target="self" href="https://instagram.com/jokershivam">
        <div class="box">My Instagram</div>
      </a>
    </section>
  </footer>
  <div class="progress"></div>
  <script src="main.js"></script>
</body>

</html>

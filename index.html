<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are being redirected to Github</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        It seems you are coming from <br /><span>Instagram </span>
      </header>
      <img src="./social_icons/Instagram.svg" class="logo" alt="Instagram" />
      <h2>Redirecting you to <a href="#">Github</a></h2>
      <p>In <time>5</time> seconds</p>
      <div class="button">
        <img src="./cancel.svg" class="cancel" alt="Cancel button" />
        <p>Cancel</p>
      </div>
    </main>
    <footer>
      <header>Go somewhere else</header>
      <section class="others">
        <div class="box">My portfolio website</div>
        <div class="box">Creative JE Youtube</div>
        <div class="box">Padhenga IN Youtube</div>
        <break></break>
        <div class="box">My Github</div>
        <div class="box">My Discord</div>
        <div class="box">My Instagram</div>
      </section>
    </footer>
    <div class="progress"></div>
  </body>
</html>
